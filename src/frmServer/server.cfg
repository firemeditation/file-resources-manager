[server]
	port = 9999
	log = /tmp/frm_server_logfile.log
	err = /tmp/frm_server_errlog.log

[web]
	port = 9998
	static = static/
	cookie = frm-login

[db]
	server = 127.0.0.1
	port = 5432
	user = frm
	passwd = frm
	dbname = frm

[run]
	maxgo = 500

[user]
	super = root #超级管理员，可覆盖所有权限
	nobody = nobody
	timeout = 1800  #无操作超时时间，单位秒

[storage]
	a = /home/bigdata/frmStorage/storage1
	b = /home/bigdata/frmStorage/storage2

[lock]
	timeout = 10  #锁的超时时间，单位秒
