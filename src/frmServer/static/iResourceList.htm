<!-- begin 下载文件的box -->
<div id="resource-down-box">
	<div class="text-box-title">～现在下载～</div>
	<form id='resource-down-box-form'>
		<div class='input_name'>保存路径下将新建“书名-Hashid”目录，所有同名文件将被覆盖</div>
		<div class='input_name'>保存路径</div>
		<div class="localpath"><input name="localpath" class="input_text" value=""></input><span class='input_wrong_suggest'></span></div>
		<div class="submit input_name" align="right"><input type='button' class="input_submit" onclick=resourceDownDoDown() name="submit" value="下载">&nbsp;&nbsp;<input type='button' class="input_submit" name="close" onclick=resourceDownClose() value="取消"></div>
    </form>
</div>
<!-- end 下载文件的box -->

<!-- begin 弹出的整个图书的信息 -->
<div id="resource-one-full">
	<div class="one-resource-total-info">
		<div class="the-resource-name"></div>
		<div class="the-resource-edits">
			<div class="guanbi resource-edits-1" onclick=resourceCloseNow(this)>关</div>
			<div class="shanchu resource-edits-1" onclick=resourceDeleteAllClick()>删</div>
			<div class="shangchuan resource-edits-1">上</div>
			<div class="bianji resource-edits-1" onclick=resourceEditInfoShow()>编</div>
			<div class="xiazai resource-edits-1" onclick=resourceDownBox('all','')>下</div>
			<div class="liulan resource-edits-1" onclick=resourceLiulanClick()>浏</div>
			<div class="liulan resource-edits-1" onclick=resourceXiangqingClick()>详</div>
		</div>
	</div>
	<div class="uppon-info-show">
		<div class="resource-all-info" showit="yes"></div>
		<div class="resource-all-file" showit="no">
			<div class="now-dir">··/</div>
			<ul class="file-list">
			</ul>
		</div>
		<div class="resource-edit-info">
			<form id='iEditResourceInfo' name='iEditResourceInfo' method='post' action='dd'>
				<div class='input_name'>资源类型</div>
				<div class="resoucetype"><select name="resourcetype" class="input_text"></select></div>
				<div class='input_name'>书名/杂志名</div>
				<div class='bookname'><input name='bookname' type='text'  class="input_text" value=''> <span class='input_wrong_suggest'></span></div>
				<div class='input_name'>作者</div>
				<div class='author'><input name='author' type='text'  class="input_text" value=''> <span class='input_wrong_suggest'></span></div>
				<div class='input_name'>编辑</div>
				<div class='editor'><input name='editor' type='text'  class="input_text" value=''> <span class='input_wrong_suggest'></span></div>
				<div class='input_name'>ISBN/ISSN</div>
				<div class='isbn'><input name='isbn' type='text'  class="input_text" value=''> <span class='input_wrong_suggest'></span></div>
				<div class='input_name'>简介 [Markdown语法]</div><br>
				<div class='info'><textarea name='info' class="input_textarea"></textarea><br> <span class='input_wrong_suggest'></span></div>
				<div class="submit input_name" align="right"><input type='button' class="input_submit" name="submit" value="提交" onclick=iEditResourceInfo_Edit()></div>
		</form>
		</div>
		<div class="resource-delete-all">
			<div class="jinggao">以下操作不可逆且风险极大<br>请一定想清楚是否要执行</div>
			<div class="submit">
				<div class="drop" onclick=irlDoDropAll()>全部删除，包含条目本身</div>
				<div class="deleteall" onclick=irlDoDelAllFile()>只清空文件，保留条目本身</div>
			</div>
		</div>
	</div>
</div>
